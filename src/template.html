<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Eldritch Forecast</title>
  </head>
  <body
    class="bg-zinc-950 text-zinc-900 min-h-screen px-4 py-8 flex flex-col items-center justify-start font-body fold-medium"
  >
    <header
      class="flex flex-col items-center justify-center gap-1 p-6 bg-orange-50 rounded-sm border-4 border-double border-zinc-900 shadow-[5px_5px_0_0_rgba(24,24,27,1)]"
    >
      <h1
        class="text-5xl text-center font-bold font-heading leading-tight tracking-tight"
      >
        Eldritch<svg
          class="inline-block w-16 h-16 ml-0.5 text-fuchsia-950 transform -rotate-3"
        >
          <use
            href="assets/eldritchLogo.svg#eldritch-logo"
            x="0"
            y="0"
            width="100%"
            height="100%"
          /></svg
        >Forecast
      </h1>

      <div
        class="w-full max-w-xs border-t-2 border-b-2 border-zinc-900 my-2 py-1"
      >
        <p class="text-sm text-center font-body italic">
          Daily Otherworldly Weather Reports
        </p>
      </div>

      <form
        id="weather-form"
        class="mb-2 w-full max-w-md p-4 border border-zinc-900 bg-orange-100/50"
      >
        <input
          type="text"
          id="location-input"
          placeholder="Enter city..."
          required
          class="w-full p-2 rounded bg-orange-50 focus:outline-none focus:ring-2 focus:ring-red-700"
        />
        <button
          type="submit"
          class="mt-2 w-full p-2 bg-zinc-900 hover:bg-fuchsia-800 text-white rounded cursor-pointer"
        >
          Fetch Weather
        </button>
      </form>
    </header>

    <main>
      <!-- Loading Message -->
      <div id="loading" class="hidden text-lg mb-4 text-center">
        Summoning the weather spirits...
      </div>

      <!-- Current Weather Output -->
      <div id="weather-output" class="text-center"></div>
    </main>
  </body>
</html>
