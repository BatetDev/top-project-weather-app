<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>TOP Project Weather App</title>
    <script type="module" defer src="./js/index.js"></script>
  </head>
  <body
    class="bg-gray-950 text-white font-sans min-h-screen p-4 flex flex-col items-center justify-center"
  >
    <main id="app">
      <h1 class="text-3xl text-center font-bold mb-6">
        Project: Weather App <span id="icon"></span>
      </h1>

      <form
        id="weather-form"
        class="mb-6 w-full max-w-md bg-gray-900 p-2 rounded-md"
      >
        <input
          type="text"
          id="location-input"
          placeholder="Enter city or ZIP code..."
          required
          class="w-full p-2 rounded bg-gray-800 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-700"
        />
        <button
          type="submit"
          class="mt-2 w-full p-2 bg-red-900 hover:bg-red-800 text-white rounded cursor-pointer"
        >
          Fetch Weather
        </button>
      </form>

      <div id="loading" class="text-lg mb-4 text-center">
        Loading weather...
      </div>
      <div id="weather-output" class="text-center">Weather output.</div>
    </main>
  </body>
</html>
