<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Eldritch Forecast</title>
  </head>
  <body
    class="bg-zinc-950 text-zinc-950/90 min-h-screen px-1.5 xs:px-2.5 py-3 xs:py-4 flex flex-col items-center justify-start md:justify-center font-body font-semibold text-lg"
  >
    <header
      class="flex flex-col items-center justify-center gap-1 p-2 xs:p-2.5 md:p-4 bg-vintage-pattern rounded-sm border-4 border-double border-zinc-950/90 w-full max-w-xl"
    >
      <h1
        class="text-4xl md:text-6xl text-center font-bold font-heading leading-tight"
      >
        Eldritch<svg
          class="inline-block w-17 h-17 md:w-28 md:h-28 -rotate-10 text-purple-950/90"
          viewBox="0 0 100 100"
        >
          <use
            href="assets/eldritchLogo.svg#eldritch-logo"
            x="0"
            y="0"
            width="100%"
            height="100%"
          /></svg
        >Forecast
      </h1>

      <div
        class="w-full border-t-2 border-b-2 border-zinc-950/90 my-2 md:my-2.5 py-1 md:py-1.5"
      >
        <p class="text-center font-body italic tracking-wide md:text-2xl">
          Daily Otherworldly Weather Reports
        </p>
      </div>

      <form
        id="weather-form"
        class="mb-2 w-full p-3 border-4 md:border-8 border-double border-zinc-950/90 rounded-xs bg-orange-100 flex flex-col md:flex-row md:items-stretch md:gap-2"
      >
        <input
          type="text"
          id="location-input"
          placeholder="Enter city..."
          required
          class="w-full md:flex-[3_3_0%] p-1.5 md:p-3 bg-orange-50 text-xl leading-0 border rounded-xs focus:outline-none focus:ring-2 focus:ring-purple-950/80 transition duration-100 ease-in-out"
        />
        <button
          type="submit"
          class="mt-2 md:mt-0 w-full md:flex-1 py-3 px-1.5 bg-zinc-900 hover:bg-purple-950 text-white font-bold tracking-wide leading-none md:leading-5 uppercase rounded-xs border-zinc-900 cursor-pointer transition duration-200 ease-in-out"
        >
          Summon Weather
        </button>
      </form>
    </header>

    <main class="w-full flex flex-col items-center max-w-xl">
      <!-- Loading Message -->
      <div id="loading" class="hidden mb-4 text-center">
        Summoning the weather spirits...
      </div>

      <!-- Current Weather Output -->
      <div id="weather-output" class="sm:text-center w-full"></div>
    </main>

    <footer
      class="mt-auto py-3 md:py-5 flex justify-center items-center gap-2 text-zinc-300 md:text-2xl hover:text-purple-400 transition-colors duration-200"
    >
      <a
        href="https://github.com/yourusername/top-project-weather-app"
        target="_blank"
        rel="noopener noreferrer"
        class="flex items-center gap-1 font-heading tracking-wider"
      >
        <span>BatetDev</span>
        <i data-lucide="github" class="w-6 h-6 md:w-8 md:h-8"></i>
      </a>
    </footer>
  </body>
</html>
