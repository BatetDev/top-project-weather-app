<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Eldritch Forecast</title>
  </head>
  <body
    class="bg-zinc-950 text-white min-h-screen px-4 py-8 flex flex-col items-center justify-start"
  >
    <header class="flex flex-col items-center justify-center gap-1 mb-1">
      <h1
        class="text-4xl text-center font-bold font-heading text-purple-200 tracking-wide"
      >
        Eldritch Forecast
      </h1>
      <svg class="inline-block w-28 h-28 text-purple-200">
        <use
          href="assets/eldritchLogo.svg#eldritch-logo"
          x="0"
          y="0"
          width="100%"
          height="100%"
        />
      </svg>

      <form
        id="weather-form"
        class="mb-2 w-full max-w-md bg-gray-900 p-2 rounded-md"
      >
        <input
          type="text"
          id="location-input"
          placeholder="Enter city..."
          required
          class="w-full p-2 rounded bg-gray-800 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-700"
        />
        <button
          type="submit"
          class="mt-2 w-full p-2 bg-red-900 hover:bg-red-800 text-white rounded cursor-pointer"
        >
          Fetch Weather
        </button>
      </form>
    </header>

    <main>
      <!-- Loading Message -->
      <div id="loading" class="hidden text-lg mb-4 text-center">
        Summoning the weather spirits...
      </div>

      <!-- Current Weather Output -->
      <div id="weather-output" class="text-center"></div>
    </main>
  </body>
</html>
