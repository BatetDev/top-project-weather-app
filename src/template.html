<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <title>Eldritch Forecast</title>
  </head>
  <body
    class="bg-zinc-950 text-zinc-950/90 min-h-screen px-3 py-4 flex flex-col items-center justify-start font-body fold-medium"
  >
    <header
      class="flex flex-col items-center justify-center gap-1 p-3 bg-vintage-pattern rounded-sm border-4 border-double border-zinc-950/90 w-full"
    >
      <h1 class="text-4xl text-center font-bold font-heading leading-tight">
        Eldritch<svg
          class="inline-block w-18 h-18 -rotate-10 text-purple-950/90"
          viewBox="0 0 100 100"
        >
          <use
            href="assets/eldritchLogo.svg#eldritch-logo"
            x="0"
            y="0"
            width="100%"
            height="100%"
          /></svg
        >Forecast
      </h1>

      <div class="w-full border-t-2 border-b-2 border-zinc-950/90 my-2 py-1">
        <p class="text-base text-center font-body italic tracking-wide">
          Daily Otherworldly Weather Reports
        </p>
      </div>

      <form
        id="weather-form"
        class="mb-2 w-full max-w-md p-4 border-4 border-double border-zinc-950/90 rounded-xs bg-orange-100"
      >
        <input
          type="text"
          id="location-input"
          placeholder="Enter city..."
          required
          class="w-full p-1 bg-orange-50 border focus:outline-none focus:ring-2 focus:ring-zinc-700"
        />
        <button
          type="submit"
          class="mt-2 w-full p-2 bg-zinc-900 hover:bg-purple-950 text-white rounded-xs border-zinc-900 uppercase cursor-pointer transition duration-200"
        >
          Fetch Weather
        </button>
      </form>
    </header>

    <main>
      <!-- Loading Message -->
      <div id="loading" class="hidden text-lg mb-4 text-center">
        Summoning the weather spirits...
      </div>

      <!-- Current Weather Output -->
      <div id="weather-output" class="text-center"></div>
    </main>
  </body>
</html>
